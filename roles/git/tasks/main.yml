---
- name: 'Set user name and email'
  git_config:
    scope: 'global'
    name: "user.{{ item.key }}"
    value: "{{ item.value }}"
  with_dict:
    name: 'Rafa≈Ç Lewandowski'
    email: 'rafalowski@protonmail.com'

- name: 'Install git-duet tap'
  homebrew_tap:
    name: 'git-duet/tap'

- name: 'Install git-duet'
  homebrew:
    name: 'git-duet'

- name: 'Configure the pull strategy'
  git_config:
    scope: 'global'
    name: 'pull.rebase'
    value: 'true'

- name: 'Add git aliases'
  git_config:
    scope: 'global'
    name: "alias.{{ item.key }}"
    value: "{{ item.value }}"
  with_dict:
    ci: 'duet-commit -v'
    st: 'status'
