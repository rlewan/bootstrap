---
- name: 'Install apps'
  homebrew_cask:
    name: '{{ item }}'
    state: 'present'
  with_items:
    - 'spotify'
    - 'whatsapp'
    - 'flycut'
    - 'vlc'
    - 'google-chrome'
    - 'firefox'
    - 'expressvpn'
    - 'transmission'
    - 'sensiblesidebuttons'
    - '1password'
    - 'messenger'
    - 'rectangle'
    - 'claude'

- name: 'Install command line stuff'
  homebrew:
    name: '{{ item }}'
    state: 'present'
  with_items:
    - 'exiftool'
