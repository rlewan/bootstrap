---
- name: 'Terminal'
  include_role:
    name: 'terminal'

- name: 'Git'
  include_role:
    name: 'git'

- name: 'SSH'
  include_role:
    name: 'ssh'

- name: 'Install GUI editors'
  homebrew_cask:
    name: '{{ item }}'
    state: 'present'
  with_items:
    - 'intellij-idea'

- name: 'Install networking command line software'
  homebrew:
    name: '{{ item }}'
    state: 'present'
  with_items:
    - 'nmap'
    - 'iftop'
    - 'jmeter'

- name: 'Install networking apps'
  homebrew_cask:
    name: '{{ item }}'
    state: 'present'
  with_items:
    - 'postman'
    - 'wireshark'

- name: 'Install virtualization software'
  homebrew_cask:
    name: '{{ item }}'
    state: 'present'
  with_items:
    - 'docker'

# Cloud stuff
- name: 'Install Kubernetes CLI'
  homebrew:
    name: 'kubernetes-cli'
    state: 'installed'
  notify: 'Link kubectl'

- name: 'Install tfenv'
  homebrew:
    name: 'tfenv'
    state: 'installed'

# Node.js stuff
- name: 'Install command line tools'
  homebrew:
    name: '{{ item }}'
    state: 'present'
  with_items:
    - 'nvm'
    - 'yarn'

- name: 'Ensure NVM working directory is present'
  file:
    path: '~/.nvm'
    state: 'directory'

- name: 'Setup NVM'
  shell: './setup-nvm.sh'
  register: 'nvm_setup'
  changed_when: 'nvm_setup.stdout == "NVM configured"'

# JVM stuff
- name: 'Enable Homebrew taps required to setup the JDKs'
  homebrew_tap:
    name: '{{ item }}'
  with_items:
    - 'homebrew/cask-versions'
    - 'shyiko/ktlint'

- name: 'Install the JDK'
  homebrew_cask:
    name: '{{ item }}'
    state: 'present'
  with_items:
    - 'temurin'
    - 'temurin21'

- name: 'Ensure ~/bin folder is present'
  file:
    path: '~/bin'
    state: 'directory'

- name: 'Symlink /usr/libexec/java_home'
  file:
    src: '/usr/libexec/java_home'
    dest: '~/bin/java_home'
    state: 'link'

- name: 'Copy Java shell configuration'
  copy:
    src: '.bash_jvm'
    dest: '~'

- name: 'Bootstrap Java shell configuration'
  shell: './setup-jvm.sh'
  register: 'jvm_setup'
  changed_when: 'jvm_setup.stdout == "JVM configured"'

- name: 'Install ktlint'
  homebrew:
    name: 'shyiko/ktlint/ktlint'
    state: 'present'
